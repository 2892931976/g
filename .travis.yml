language: go

sudo: false

go: 
    - 1.11.10

before_install:
    - go get github.com/mattn/goveralls
    - go get golang.org/x/tools/cmd/cover

script:
    - GOOS=darwin go build
    - GOOS=windows go build
    - GOOS=linux go build
    - go test -v -race ./...
    - $GOPATH/bin/goveralls -service=travis-ci